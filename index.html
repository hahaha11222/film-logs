<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reel Folder View</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Satisfy&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="folder-empty-view">

    <!-- Film Tag Header -->
    <section class="film-tag-header">
      <div class="film-tag-wrapper">
        <div class="film-tag-frame">
          <div class="film-tag-label">film tag</div>
          <div class="film-tag-content">
            avriel’s logs · entry <span id="entryCount">–</span> · 07.06.25
          </div>
        </div>
        <div class="top-dots" title="Toggle typography">*⁠.⁠✧</div>
      </div>
    </section>

    <!-- Letter -->
    <section class="letter-section centered">
      <div class="letter-quote">“I want all of you, forever, you and me, every day.”</div>
      <div class="letter-source">— the notebook</div>
    </section>

    <!-- Separator -->
    <div class="section-separator"><span>⋆ ⋯ ✧ ⋯ ⋆</span></div>

    <!-- Folder -->
    <section class="folder-empty-message">
      <div class="folder-title">
        <svg class="sparkle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2 L13.09 8.26 L19 9.27 L14 13.97 L15.18 20 L12 16.77 L8.82 20 L10 13.97 L5 9.27 L10.91 8.26 L12 2 Z"/>
        </svg>
        <span class="folder-charm">✧</span> your folders
      </div>
      <div class="folder-empty-text">
        this space is waiting for your stories.
        <button class="add-folder-btn" id="openModalBtn" aria-label="Create new folder">[+]</button>
      </div>
    </section>

  </main>

  <footer>crafted softly for avriel, one frame at a time. ⁺</footer>

  <!-- Torn Paper Modal -->
  <div id="folderModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-title">“give this frame a title.” ✦</div>
      <input type="text" placeholder="folder name..." class="modal-input" />
      <button class="modal-create-btn">write it down</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
